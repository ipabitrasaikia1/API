<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="./styles/styles.css">

<body>
    <div id="append_navbar"></div>
    <div id="container"></div>
</body>

</html>
<script type="module">




    import navbar from "./components/navbar.js"

    import { getData, append } from "./scripts/showFood.js"

    let navbarApp = document.getElementById("append_navbar")
    navbarApp.innerHTML = navbar()


    let response = getData("https://www.themealdb.com/api/json/v1/1/search.php?s=Arrabiata")



    response.then((res) => {

        let container = document.getElementById("container")

        append(res.meals, container)
    })



   


</script>
